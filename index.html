<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Cube WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style> body { margin: 0; overflow: hidden; } </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from './js/three.module.js';
      import { GLTFLoader } from './js/loaders/GLTFLoader.js';
      import { ARButton } from './js/webxr/ARButton.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera();
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const loader = new GLTFLoader();
      const modelURL = location.origin + '/pinkcube.glb';
      let reticle, hitTestSource = null, hitTestSourceRequested = false;

      const controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        if (reticle && reticle.visible) {
          loader.load(modelURL, gltf => {
            const model = gltf.scene;
            model.position.setFromMatrixPosition(reticle.matrix);
            scene.add(model);
          });
        }
      });
      scene.add(controller);

      loader.load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/Reticle.glb', gltf => {
        reticle = gltf.scene;
        reticle.visible = false;
        scene.add(reticle);
      });

      renderer.setAnimationLoop(() => {
        if (renderer.xr.isPresenting) {
          const frame = renderer.xr.getFrame();
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then(refSpace => {
              session.requestHitTestSource({ space: refSpace }).then(source => {
                hitTestSource = source;
                hitTestSourceRequested = true;
              });
            });
          }

          const viewerPose = frame.getViewerPose(referenceSpace);
          if (viewerPose && hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>

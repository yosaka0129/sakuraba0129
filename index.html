<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>WebXR AR Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from './js/three.module.js';
      import { GLTFLoader } from './js/GLTFLoader.js';
      import { ARButton } from './js/ARButton.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera();

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      let controller;
      const loader = new GLTFLoader();
      let reticle;

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      const hitTestSourceRequested = false;
      let hitTestSource = null;

      const modelURL = './pinkcube.glb'; // Blenderで書き出したモデル

      const clock = new THREE.Clock();

      function onSelect() {
        if (reticle.visible) {
          loader.load(modelURL, function (gltf) {
            const model = gltf.scene;
            model.position.setFromMatrixPosition(reticle.matrix);
            scene.add(model);
          });
        }
      }

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      const reticleLoader = new GLTFLoader();
      reticleLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/Reticle.glb', function (gltf) {
        reticle = gltf.scene;
        reticle.visible = false;
        scene.add(reticle);
      });

      renderer.setAnimationLoop(function () {
        if (renderer.xr.isPresenting) {
          const frame = renderer.xr.getFrame();
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then((refSpace) => {
              session.requestHitTestSource({ space: refSpace }).then((source) => {
                hitTestSource = source;
              });
            });
          }

          const viewerPose = frame.getViewerPose(referenceSpace);
          if (viewerPose && hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>

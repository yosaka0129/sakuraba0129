<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR花火</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #camera {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1; /* 背景に固定 */
    }
    #canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1; /* 花火を前面に */
    }
    #enableSound {
      position: absolute;
      top: 10px; left: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <button id="enableSound">音を有効にする</button>

  <script type="module" src="main.js"></script>
</body>
</html>

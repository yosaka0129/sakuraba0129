<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR風 Three.js + 花火</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      video, canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      video {
        z-index: -1;
      }
      #enableSound {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 12px 24px;
        font-size: 16px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <button id="enableSound">音を有効にする</button>
    <script type="module" src="./main.js"></script>
  </body>
</html>

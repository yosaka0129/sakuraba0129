<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR花火</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1; /* 背景に配置 */
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0; /* 花火を前面に描画 */
    }
    #enableSound {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      font-size: 16px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 音声有効化ボタン -->
  <button id="enableSound">音を有効にする</button>

  <!-- カメラ映像 -->
  <video id="camera" autoplay muted playsinline></video>

  <!-- Three.js の描画キャンバス -->
  <canvas id="canvas"></canvas>

  <!-- 花火のメインスクリプト -->
  <script type="module" src="main.js"></script>
</body>
</html>

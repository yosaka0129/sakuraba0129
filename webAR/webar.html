<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR花火</title>

  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --vh: 1vh;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Zen Maru Gothic', sans-serif;
      height: calc(var(--vh) * 100);
    }

    /* カメラ映像は画面いっぱいでOK */
    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh) * 100);
      object-fit: cover;
      z-index: -1;
    }

    /* ★ 修正：canvas の width/height を CSS で指定しない */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      display: block;
    }

    #enableSound {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      font-size: 16px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Zen Maru Gothic', sans-serif;
    }

    #dateText {
      position: fixed;
      top: 3%;
      width: 100%;
      text-align: center;
      font-size: 25px;
      font-weight: bold;
      color: white;
      -webkit-text-stroke: 1px #ff66cc;
      text-shadow: 0 0 8px #ff99dd, 0 0 15px #ff66cc;
      z-index: 10;
      pointer-events: none;
    }

    #nameText {
      position: fixed;
      top: 55%;
      width: 100%;
      text-align: center;
      font-size: 43px;
      font-weight: bold;
      color: white;
      -webkit-text-stroke: 2px #ff66cc;
      text-shadow: 0 0 10px #ffccf2, 0 0 20px #ff66cc;
      z-index: 10;
      pointer-events: none;
    }

    #birthdayText {
      position: fixed;
      top: 63%;
      width: 100%;
      text-align: center;
      font-size: 35px;
      font-weight: bold;
      color: white;
      -webkit-text-stroke: 2px #ff66cc;
      text-shadow: 0 0 10px #ff99dd, 0 0 20px #ff66cc;
      z-index: 10;
      pointer-events: none;
    }

    @media screen and (max-width: 768px) and (orientation: portrait) {
      #nameText {
        top: 75%;
        font-size: 36px;
      }
      #birthdayText {
        top: 83%;
        font-size: 30px;
      }
      #dateText {
        font-size: 20px;
      }
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.181.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.181.0/examples/jsm/"
    }
  }
  </script>

  <script>
    function setRealVH() {
      document.documentElement.style.setProperty(
        '--vh',
        `${window.innerHeight * 0.01}px`
      );
    }
    setRealVH();
    window.addEventListener('resize', setRealVH);
  </script>

</head>
<body>

  <button id="enableSound">音を有効にする</button>
  <video id="camera" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="dateText">2026.01.29</div>
  <div id="nameText">遥花ちゃん</div>
  <div id="birthdayText">HAPPY BIRTHDAY!!</div>

  <script type="module" src="./js/main.js"></script>

</body>
</html>

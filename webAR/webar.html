<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR花火</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #enableSound {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      font-size: 16px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* ★★★ 上部の日付 ★★★ */
    #dateText {
      position: fixed;
      top: 3%;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      -webkit-text-stroke: 1px #ff66cc; /* ピンクの縁取り */
      text-shadow: 0 0 8px #ff99dd, 0 0 15px #ff66cc;
      z-index: 10;
      pointer-events: none;
    }

    /* ★★★ 遥花ちゃん（1行目） ★★★ */
    #nameText {
      position: fixed;
      top: 55%; /* 画面の半分より下 */
      width: 100%;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      -webkit-text-stroke: 2px #ff66cc; /* ピンクの縁取り */
      text-shadow: 0 0 10px #ffccf2, 0 0 20px #ff66cc;
      z-index: 10;
      pointer-events: none;
    }

    /* ★★★ お誕生日おめでとう！（2行目） ★★★ */
    #birthdayText {
      position: fixed;
      top: 63%; /* 名前より少し下 */
      width: 100%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: white;
      -webkit-text-stroke: 2px #ff66cc;
      text-shadow: 0 0 10px #ff99dd, 0 0 20px #ff66cc;
      z-index: 10;
      pointer-events: none;
    }
  </style>

  <!-- three.js の importmap -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.181.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.181.0/examples/jsm/"
    }
  }
  </script>

</head>
<body>

  <button id="enableSound">音を有効にする</button>
  <video id="camera" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- ★★★ 日付 ★★★ -->
  <div id="dateText">2026.01.29</div>

  <!-- ★★★ 遥花ちゃん ★★★ -->
  <div id="nameText">遥花ちゃん</div>

  <!-- ★★★ お誕生日おめでとう！ ★★★ -->
  <div id="birthdayText">お誕生日おめでとう！</div>

  <!-- ES Modules として main.js を読み込む -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>

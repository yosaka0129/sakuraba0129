<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR花火</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #enableSound {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      font-size: 16px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

  <!-- ★★★ これが “three を解決する importmap” ★★★ -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.181.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.181.0/examples/jsm/"
    }
  }
  </script>

</head>
<body>

  <button id="enableSound">音を有効にする</button>
  <video id="camera" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- ES Modules として main.js を読み込む -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>

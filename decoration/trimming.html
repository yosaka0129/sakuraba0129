<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真トリミング</title>
  <style>
    canvas { border:1px solid #ccc; max-width:100%; display:block; margin:0 auto; }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .left-controls {
      flex: 1;
    }
    .right-controls {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }
    .dpad {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dpad div {
      display: flex;
      justify-content: center;
    }
    .dpad button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>写真をアップロードしてトリミング</h2>
  <input type="file" id="upload" accept="image/*"><br><br>

  <!-- トリミング用キャンバス -->
  <canvas id="trimCanvas"></canvas>

  <!-- 操作パネル -->
  <div class="controls">
    <!-- 左下：拡大・回転バー -->
    <div class="left-controls">
      拡大縮小: <input type="range" id="scaleRange" min="1" max="3" step="0.01" value="1"><br>
      回転: <input type="range" id="rotateRange" min="0" max="360" step="1" value="0"><br>
    </div>

    <!-- 右下：十字キー -->
    <div class="right-controls">
      <div class="dpad">
        <button id="moveUp">↑</button>
        <div>
          <button id="moveLeft">←</button>
          <button id="moveRight">→</button>
        </div>
        <button id="moveDown">↓</button>
      </div>
    </div>
  </div>

  <button id="confirmBtn">確定</button>

  <script src="trimming.js"></script>
</body>
</html>

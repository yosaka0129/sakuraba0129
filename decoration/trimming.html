<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真トリミング</title>

  <style>
    /* 全体の雰囲気 */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff7fb;
      font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
      text-align: center;
    }

    /* タイトル */
    h2 {
      color: #ff6fa8;
      margin: 12px 0 8px 0;
      font-weight: bold;
      font-size: 20px;
    }

    /* ファイル選択ボタン */
    input[type="file"] {
      font-size: 18px;
      padding: 12px 18px;
      border-radius: 16px;
      background: #ffe2f1;
      border: 2px solid #ff99c8;
      margin-bottom: 12px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(255, 105, 180, 0.25);
      transition: 0.2s;
    }

    input[type="file"]:hover {
      background: #ffd3eb;
      transform: translateY(-2px);
    }

    /* キャンバス */
    canvas {
      border: 3px solid #ff99c8;
      background: white;
      display: block;
      margin: 0 auto;
      touch-action: none;
      max-width: 92%;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
    }

    /* 確定ボタン */
    #confirmBtn {
      font-size: 22px;
      padding: 14px 50px;
      border-radius: 28px;
      background: #ff8fc4;
      color: white;
      border: none;
      margin-top: 14px;
      cursor: pointer;
      box-shadow: 0 4px 0 #ff6b95, 0 4px 12px rgba(255, 105, 180, 0.3);
      transition: 0.2s;
    }

    #confirmBtn:hover {
      background: #ff6fa8;
      transform: translateY(-2px);
    }

    #confirmBtn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 0 #ff6b95;
    }
  </style>
</head>

<body>

  <h2>写真をアップロードしてトリミング</h2>

  <input type="file" id="upload" accept="image/*">

  <canvas id="trimCanvas"></canvas>

  <button id="confirmBtn">確定</button>

  <script src="trimming.js"></script>
</body>
</html>

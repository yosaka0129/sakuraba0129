<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真トリミング</title>
  <link rel="stylesheet" href="style.css">
  <!-- Cropper.js 読み込み -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">
</head>
<body>
  <h2>写真をアップロードしてトリミング</h2>
  <input type="file" id="upload" accept="image/*">

  <!-- 回転ハンドル（ドラッグで回転） -->
  <div id="rotateHandle" style="
    width:60px; height:60px; border-radius:50%;
    background:#ffb6c1; text-align:center; line-height:60px;
    margin:10px; cursor:pointer; user-select:none;">
    ↻
  </div>

  <button id="confirmBtn">確定</button>
  <div id="cropArea"></div>

  <!-- Cropper.js 読み込み -->
  <script src="https://unpkg.com/cropperjs"></script>
  <!-- トリミング専用JS -->
  <script src="trimming.js"></script>
</body>
</html>

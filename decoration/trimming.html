<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真トリミング</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* スクロールさせない */
    }
    body {
      background-color: #ffeef4; /* 薄ピンク */
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    h2 {
      color: #ff6699;
      margin-bottom: 8px;
      font-weight: bold;   /* 太文字 */
      font-size: 18px;     /* 小さめ */
    }
    canvas {
      border: 3px solid #ff99bb;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      background-color: white;
      touch-action: none; /* ジェスチャー用 */
    }
    input[type="file"] {
      font-size: 20px;
      padding: 10px;
      border-radius: 12px;
      background-color: #fff0f5;
      border: 2px solid #ff99bb;
    }
    #confirmBtn {
      margin-top: 12px;
      font-size: 24px;
      padding: 14px 40px;
      border-radius: 18px;
      background-color: #ff99bb;
      color: white;
      border: none;
      box-shadow: 0 4px 0 #ff6b95;
    }
  </style>
</head>
<body>
  <h2>写真をアップロードしてトリミング</h2>
  <input type="file" id="upload" accept="image/*"><br><br>

  <canvas id="trimCanvas"></canvas>

  <button id="confirmBtn">確定</button>

  <script src="trimming.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真トリミング</title>
  <style>
    body {
      background-color: #ffeef4; /* 薄いピンク */
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      text-align: center;
      padding: 10px;
    }
    canvas {
      border: 3px solid #ff99bb;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      background-color: white;
    }
    input[type="file"] {
      font-size: 18px;
      padding: 8px;
      border-radius: 8px;
      background-color: #fff0f5;
      border: 2px solid #ff99bb;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 0 10px;
    }
    .left-controls, .right-controls {
      flex: 1;
    }
    .right-controls {
      display: flex;
      justify-content: flex-end;
    }
    .dpad {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dpad div {
      display: flex;
      justify-content: center;
    }
    .dpad button {
      width: 60px;
      height: 60px;
      margin: 6px;
      font-size: 24px;
      border-radius: 10px;
      background-color: #ffc0cb;
      border: none;
    }
    input[type="range"] {
      width: 80%;
      margin: 10px 0;
    }
    #confirmBtn {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 30px;
      border-radius: 12px;
      background-color: #ff99bb;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>写真をアップロードしてトリミング</h2>
  <input type="file" id="upload" accept="image/*"><br><br>

  <canvas id="trimCanvas"></canvas>

  <div class="controls">
    <div class="left-controls">
      拡大縮小:<br>
      <input type="range" id="scaleRange" min="1" max="3" step="0.01" value="1"><br>
      回転:<br>
      <input type="range" id="rotateRange" min="0" max="360" step="1" value="0"><br>
    </div>
    <div class="right-controls">
      <div class="dpad">
        <button id="moveUp">↑</button>
        <div>
          <button id="moveLeft">←</button>
          <button id="moveRight">→</button>
        </div>
        <button id="moveDown">↓</button>
      </div>
    </div>
  </div>

  <button id="confirmBtn">確定</button>

  <script src="trimming.js"></script>
</body>
</html>

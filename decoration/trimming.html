<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真トリミング</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* ← スクロール禁止 */
      background-color: #ffeef4;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      text-align: center;
    }

    h2 {
      color: #ff6699;
      margin: 10px 0 6px 0;
      font-weight: bold;   /* 太字 */
      font-size: 18px;     /* 小さめ */
    }

    input[type="file"] {
      font-size: 20px;
      padding: 10px;
      border-radius: 12px;
      background-color: #fff0f5;
      border: 2px solid #ff99bb;
      margin-bottom: 10px;
    }

    canvas {
      border: 3px solid #ff99bb;
      background-color: white;
      display: block;
      margin: 0 auto;
      touch-action: none; /* ← ジェスチャー操作のため */
      max-width: 100%;
    }

    #confirmBtn {
      font-size: 24px;
      padding: 14px 40px;
      border-radius: 18px;
      background-color: #ff99bb;
      color: white;
      border: none;
      box-shadow: 0 4px 0 #ff6b95;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h2>写真をアップロードしてトリミング</h2>

  <input type="file" id="upload" accept="image/*">

  <canvas id="trimCanvas"></canvas>

  <button id="confirmBtn">確定</button>

  <script src="trimming.js"></script>
</body>
</html>

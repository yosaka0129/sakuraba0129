<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真トリミング</title>
  <style>
    body {
      background-color: #ffeef4; /* 薄ピンク */
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      text-align: center;
      padding: 10px;
    }
    canvas {
      border: 3px solid #ff99bb;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      background-color: white;
    }
    input[type="file"] {
      font-size: 22px;
      padding: 12px;
      border-radius: 10px;
      background-color: #fff0f5;
      border: 2px solid #ff99bb;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 0 10px;
    }
    .left-controls, .right-controls {
      flex: 1;
    }
    .right-controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    /* 十字キーを横広がりに配置（見た目だけ90°回転） */
    .dpad {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .vertical {
      display: flex;
      flex-direction: column; /* ↑↓を縦に並べる */
      align-items: center;
    }
    .horizontal {
      display: flex;
      flex-direction: row; /* ←→を横に並べる */
      align-items: center;
    }
    .dpad button {
      width: 100px;
      height: 100px;
      margin: 10px;
      font-size: 32px;
      border-radius: 16px;
      background-color: #ffc0cb;
      border: none;
    }
    input[type="range"] {
      width: 95%;
      height: 70px;   /* バーをさらに太く */
      margin: 25px 0;
      accent-color: #ff6699;
    }
    /* スライダーの丸いつまみをさらに大きく */
    input[type="range"]::-webkit-slider-thumb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ff6699;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ff6699;
      cursor: pointer;
    }
    #confirmBtn {
      margin-top: 25px;
      font-size: 26px;
      padding: 15px 50px;
      border-radius: 16px;
      background-color: #ff99bb;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>写真をアップロードしてトリミング</h2>
  <input type="file" id="upload" accept="image/*"><br><br>

  <canvas id="trimCanvas"></canvas>

  <div class="controls">
    <div class="left-controls">
      拡大縮小:<br>
      <input type="range" id="scaleRange" min="1" max="3" step="0.01" value="1"><br>
      回転:<br>
      <input type="range" id="rotateRange" min="0" max="360" step="1" value="0"><br>
    </div>
    <div class="right-controls">
      <div class="dpad">
        <!-- 上下を縦に、左右を横に配置 -->
        <div class="vertical">
          <button id="moveUp">↑</button>
          <button id="moveDown">↓</button>
        </div>
        <div class="horizontal">
          <button id="moveLeft">←</button>
          <button id="moveRight">→</button>
        </div>
      </div>
    </div>
  </div>

  <button id="confirmBtn">確定</button>

  <script src="trimming.js"></script>
</body>
</html>

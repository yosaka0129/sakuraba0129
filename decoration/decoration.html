<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>デコレーション</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">

    <!-- タイトル -->
    <header id="header">
      <h2>デコレーション画面</h2>
    </header>

    <!-- キャンバス領域 -->
    <main id="canvasArea">
      <canvas id="canvas"></canvas>

      <div id="actionButtons">
        <button id="undoBtn">戻る</button>
        <button id="saveBtn">保存</button>
      </div>
    </main>

    <!-- タブボタン -->
    <nav id="tabs">
      <button onclick="showCategory('frames')">フレーム</button>
      <button onclick="showCategory('stamps')">スタンプ</button>
      <button onclick="showCategory('phrases')">フレーズ</button>
    </nav>

    <!-- 素材一覧（下部固定） -->
    <section id="categories">
      <div id="frames" class="category"></div>
      <div id="stamps" class="category"></div>
      <div id="phrases" class="category"></div>
    </section>

  </div>

  <script src="decoration.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真トリミング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>写真をアップロードしてトリミング</h2>
  <input type="file" id="upload" accept="image/*"><br><br>

  <!-- 操作用スライダー -->
  拡大縮小: <input type="range" id="scaleRange" min="0.5" max="2" step="0.01" value="1"><br>
  回転: <input type="range" id="rotateRange" min="0" max="360" step="1" value="0"><br><br>

  <button id="confirmBtn">確定</button>

  <!-- トリミング用キャンバス -->
  <canvas id="trimCanvas" width="400" height="400" style="border:1px solid #ccc;"></canvas>

  <script src="trimming.js"></script>
</body>
</html>
